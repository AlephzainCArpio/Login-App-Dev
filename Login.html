<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Login Page</title>
    </head>
    <body>
        <div class="background"></div>
        <div class="container">
            <form action="">
                <h1>
                    Login
                </h1>
                <div class="input">
                    <input type="text" required>
                    <div class="line">Enter Email</div>
                    <img src="letter.png" alt="error"width="40px" class="icon">
                </div>
                <div class="input">
                    <input type="password"  required>
                    <div class="line">Password</div>
                    <img src="lock.png" alt="error"width="40px" class="icon">
                </div>
                <div class="forgot">
                    
                    <label for="check"><input type="checkbox" id="check">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register">
                    <p>Dont have an account? <a href="#">Register</a></p>
                </div>
            </form>

           
        </div>


    </body>
</html>
